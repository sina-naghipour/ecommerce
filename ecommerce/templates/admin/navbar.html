<header class="bg-white shadow-sm">
    <div class="flex items-center justify-between px-6 py-3">
        <!-- Mobile menu button -->
        <div class="md:hidden">
            <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Search bar -->
        <div class="flex-1 max-w-md mx-4">
            <div class="relative">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text"
                    class="block w-full py-2 pr-10 pl-3 text-sm bg-gray-100 border-transparent rounded-lg focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="جستجو...">
            </div>
        </div>

        <!-- Right side icons -->
        <div class="flex items-center space-x-reverse space-x-4">
            <button class="p-1 text-gray-500 rounded-full hover:bg-gray-100 hover:text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span class="sr-only">اعلان‌ها</span>
            </button>

            <!-- User dropdown -->
            <div class="relative mr-3" x-data="{ open: false }">
                <button @click="open = !open" type="button"
                    class="flex items-center max-w-xs text-sm rounded-full focus:outline-none">
                    <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700">
                        <i class="fas fa-user text-sm"></i>
                    </div>
                </button>
                <!-- Dropdown menu -->
                <div x-show="open" x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95" @click.away="open = false"
                    class="absolute left-0 w-48 py-1 mt-2 origin-top-left bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">پروفایل شما</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">تنظیمات</a>
                    <form action="{% url 'accounts:logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit"
                            class="block w-full text-right px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            خروج
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
