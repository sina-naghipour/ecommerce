{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">حذف آدرس</h2>
            <p class="card-text">آیا مطمئن هستید که می‌خواهید آدرس "{{ object.title }}" را حذف کنید؟</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">حذف</button>
                <a href="{% url 'accounts:user_detail' object.customer.pk %}" class="btn btn-secondary">انصراف</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
