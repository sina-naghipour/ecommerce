{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">اضافه کردن آدرس جدید</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">عنوان آدرس</label>
                {{ form.title }}
            </div>
            <div class="col-md-6 mb-3">
                <label for="{{ form.receiver_name.id_for_label }}" class="form-label">نام تحویل گیرنده</label>
                {{ form.receiver_name }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="{{ form.phone.id_for_label }}" class="form-label">تلفن</label>
                {{ form.phone }}
            </div>
            <div class="col-md-6 mb-3">
                <label for="{{ form.postal_code.id_for_label }}" class="form-label">کد پستی</label>
                {{ form.postal_code }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="{{ form.province.id_for_label }}" class="form-label">استان</label>
                {{ form.province }}
            </div>
            <div class="col-md-6 mb-3">
                <label for="{{ form.city.id_for_label }}" class="form-label">شهر</label>
                {{ form.city }}
            </div>
        </div>
        <div class="mb-3">
            <label for="{{ form.address.id_for_label }}" class="form-label">آدرس کامل</label>
            {{ form.address }}
        </div>
        <div class="mb-3 form-check">
            {{ form.is_default }}
            <label class="form-check-label" for="{{ form.is_default.id_for_label }}">آدرس پیش‌فرض</label>
        </div>
        <button type="submit" class="btn btn-primary">ذخیره آدرس</button>
        <a href="{% url 'accounts:user_detail' user_id %}" class="btn btn-secondary">انصراف</a>
    </form>
</div>
{% endblock %}
